    <!-- Template credits: https://codepen.io/jaycbrf/pen/iBszr/, https://colorlib.com/wp/free-html5-contact-form-templates/ -->
    <form>
      <div class="container">
        <div class="well form-horizontal">
          <div class="row step-row-container">
            <div class="col-md-4 step-col-container">
              <div class="step-number">1</div>
              <div class="step-value">Lookup your address</div>
            </div>
            <div class="col-md-5 step-col-container">
              <div class="step-number">2</div>
              <div class="step-value">Locate your Congress Members</div>
            </div>
            <div class="col-md-3 step-col-container">
              <div class="step-number">3</div>
              <div class="step-value">Make contact</div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  id="first_name" placeholder="First Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" >Last Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="last_name" placeholder="Last Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" placeholder="E-Mail Address" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Phone #</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="phone" placeholder="(123)456-7890" class="form-control" type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="address" placeholder="Address" class="form-control" type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">City</label>
            <div class="col-md-4 inputGroupContainer">

                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="city" placeholder="city" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Select Basic -->

            <label class="col-md-4 control-label">State</label>
            <div class="col-md-4 selectContainer">

                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

                  <option >Michigan</option>
                  <option >Minnesota</option>
                  <option>Mississippi</option>
                  <option>Missouri</option>
                  <option>Montana</option>
                  <option>Nebraska</option>
                  <option>Nevada</option>
                  <option>New Hampshire</option>

                  <option>New Mexico</option>
                  <option>New York</option>

                  <option>Ohio</option>
                  <option>Oklahoma</option>
                  <option>Oregon</option>
                  <option>Pennsylvania</option>
                  <option>Rhode Island</option>
                  <option>South Carolina</option>
                  <option>South Dakota</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Utah</option>
                  <option>Vermont</option>
                  <option>Virginia</option>
                  <option >Washington</option>
                  <option >West Virginia</option>
                  <option>Wisconsin</option>
                  <option >Wyoming</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Zip Code</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="zip" placeholder="Zip Code" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Text area -->
          <div class="form-group">
            <label class="col-md-4 control-label">Personal Message</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" maxlength=500 id="personal_story" placeholder="Message"></textarea>
              </div>
            </div>
          </div>
          <!-- Success message -->
          <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 text-center">
              <button type="button" id="generate_button" class="btn btn-primary" >Lookup<span class="glyphicon glyphicon-send"></span></button>

        <div class="modal-dialog">

              </button></div>
              <div class="col"><button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Close
                <span class="glyphicon glyphicon-remove"></span>
              </button></div>
            </div>
            <div class="modal-body pre-wrap printable" id="message_body">
            </div>
